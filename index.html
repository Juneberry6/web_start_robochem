<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Запуск скрипта</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <h1>Мини-сайт для запуска скрипта</h1>
  <button onclick="runScript()">Запустить скрипт</button>

  <script>
    function runScript() {
      fetch('/run-script?token=airi_rob_2025')
        .then(response => {
          if (response.ok) {
            alert('Скрипт успешно запущен!');
          } else {
            alert('Ошибка при запуске скрипта.');
          }
        })
        .catch(() => alert('Не удалось подключиться к серверу.'));
    }
  </script>
</body>
</html>
